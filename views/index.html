<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Module Encryption</title>
  </head>
  <body>
    <div class="container shadow p-3 mt-3 bg-body-tertiary rounded">
        <h2>Encryption Module</h2>
        <h6>Put your word and a Secret Key to encrypt or decrypt your word!</h6>
        <br />
        <div class="alert alert-danger alert-dismissible" id="divAlert" role="alert">
            A simple danger alertâ€”check it out!
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="txtSecretKey" placeholder="Secret Key">
                    <label for="txtSecretKey">Secret Key</label>
                </div>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-primary" id="btnEncrypt">Encrypt</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-primary" id="btnDecrypt">Decrypt</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="txtWord" placeholder="Your Word">
                    <label for="txtSecretKey">Your Word</label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="txtResult" placeholder="Result" readonly>
                    <label for="txtSecretKey">Result</label>
                </div>
            </div>
        </div>
    </div>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
